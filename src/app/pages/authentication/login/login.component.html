<div class="blank-layout-container justify-content-center align-items-center ">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/BlockON.png" class="align-middle m-2" style="width:80px" alt="logo" />
            </a>
          </div>



          <div class="or-border m-t-30">Corporate Login</div>

          <form class="m-t-30" [formGroup]="signInForm">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Name</mat-label>
            <div class="form_element mobile">
              <input class="w-100 formfield" formControlName="userName" type="text" [(ngModel)]="userName" required
                placeholder="User Name" />
              <div *ngIf="
                  signInForm.controls['userName'].invalid &&
                  (signInForm.controls['userName'].dirty ||
                    signInForm.controls['userName'].touched)
                " class="alert alert-danger">
                Please Enter Valid User Name
              </div>
            </div>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <div class="form_element mobile">
              <input class="w-100 formfield" formControlName="password" type="password" [(ngModel)]="password" required
                placeholder="Password"/>
              <div *ngIf="
                  signInForm.controls['password'].invalid &&
                  (signInForm.controls['password'].dirty ||
                    signInForm.controls['password'].touched)
                " class="alert alert-danger">
                Please Enter Valid Password
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <!-- <button [disabled]="signInForm.invalid" mat-flat-button color="primary" class="m-x-20" type="button"
            (click)="getLoginDetail()" > Sign In</button> -->
            <button mat-flat-button color="primary" [disabled]="signInForm.invalid" class="m-x-20" (click)="getLoginDetail()">Sing in</button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Don't have an account?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Sign Up</a>
        </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
