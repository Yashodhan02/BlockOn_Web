<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/BlockON.png" class="align-middle m-2" style="width:80px" alt="logo" />
            </a>
          </div>
          <form class="m-t-30" [formGroup]="signInForm">
            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Brand Name</mat-label>
              <input class="w-100 formfield" type="text" [(ngModel)]="name" formControlName="name" required
                placeholder="Name" />

              <div
                *ngIf="signInForm.controls['name'].invalid &&(signInForm.controls['name'].dirty ||signInForm.controls['name'].touched)"
                class="alert alert-danger">
                Please Enter Name
              </div>
            </div>
            <!-- <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mobile No</mat-label>
              <div class="form_element mobile">
                <input class="w-100 formfield" type="tel" formControlName="mobileNo" minlength="10" maxlength="10"
                  [(ngModel)]="mobileNo" required placeholder="Mobile No."
                  oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';" />

                <div
                  *ngIf="signInForm.controls['mobileNo'].invalid &&(signInForm.controls['mobileNo'].dirty ||signInForm.controls['mobileNo'].touched)"
                  class="alert alert-danger">
                  Please Enter Mobile No
                </div>
              </div>
            </div> -->
            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Logo</mat-label>
              <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
              <div><img [src]="url" *ngIf="url; else elseBlock" style="width: 200px;"></div>
              <ng-template #elseBlock>
                <img src="">
              </ng-template>
              <p>
                <input type="file"  multiple formControlName="logo" (change)="onFileChange($event)">
              </p>
            </div>
            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Brand Description</mat-label>
              <input class="w-100 formfield" type="text" [(ngModel)]="BrandDescription" formControlName="BrandDescription" required
                placeholder="Brand Description" />

              <div
                *ngIf="signInForm.controls['BrandDescription'].invalid &&(signInForm.controls['BrandDescription'].dirty ||signInForm.controls['BrandDescription'].touched)"
                class="alert alert-danger">
                Please Enter Brand Description
              </div>
            </div>
            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
              <input class="w-100 formfield" type="email" required placeholder="Email" formControlName="email"
                [(ngModel)]="email" />

              <div
                *ngIf="signInForm.controls['email'].invalid &&(signInForm.controls['email'].dirty ||signInForm.controls['email'].touched)"
                class="alert alert-danger">
                Please Enter Email
              </div>
            </div>

            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Name</mat-label>
              <input class="w-100 formfield" type="text" required placeholder="User Name" formControlName="userName"
                [(ngModel)]="userName" />

              <div
                *ngIf="signInForm.controls['userName'].invalid &&(signInForm.controls['userName'].dirty ||signInForm.controls['userName'].touched)"
                class="alert alert-danger">
                Please Enter User Name
              </div>
            </div>

            <div>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <input class="w-100 formfield" type="password" formControlName="password" [(ngModel)]="password" required
                placeholder="Password" />
              <div
                *ngIf="signInForm.controls['password'].invalid &&(signInForm.controls['password'].dirty ||signInForm.controls['password'].touched)"
                class="alert alert-danger">
                Please Enter Password
              </div>
            </div>

            <button [disabled]="signInForm.invalid" mat-flat-button color="primary" class="m-x-20" type="button"
            (click)="submit()" > Sign Up</button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
