<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Brand Logo</div>
                <div class="card-body text-center">
                    <!-- <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                    <div><img [src]="url" *ngIf="url; else elseBlock" class="img-account-profile rounded-circle mb-2">
                    </div>
                    <ng-template #elseBlock>
                        <img src="{{safeImageData}}" alt="" class="img-account-profile rounded-circle mb-2">
                    </ng-template>
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <input class="col-md-3" id="inputLogo" type="file" accept=".jpg, .jpeg, .png"
                        [(ngModel)]="selectedFile" (change)="onFileChange($event)"> -->
                    <img src="{{safeImageData}}" alt="" class="img-account-profile">

                </div>
            </div>
        </div>
        <form [formGroup]="userForm">
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">

                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBrandName">Brand Name</label>
                                <input class="form-control" formControlName="brandName" [(ngModel)]="BrandName"
                                    fid="inputBrandName" type="text" placeholder="Enter your Brand Name">

                                <div *ngIf="userForm.controls['brandName'].invalid &&(userForm.controls['brandName'].dirty ||userForm.controls['brandName'].touched)"
                                    class="alert alert-danger">
                                    Please Enter Brand Name
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputUserName">User Name</label>
                                <input class="form-control" id="inputUserName" type="text" name="birthday"
                                    formControlName="userName" [(ngModel)]="UserName"
                                    placeholder="Enter your User Name">
                                <div *ngIf="userForm.controls['userName'].invalid &&(userForm.controls['userName'].dirty ||userForm.controls['userName'].touched)"
                                    class="alert alert-danger">
                                    Please Enter User Name
                                </div>
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- <div class="col-md-6">
                                <label class="small mb-1" for="inputMobileNo">Mobile No</label>
                                <input class="form-control" id="inputMobileNo" type="text" formControlName="mobileNo"
                                    [(ngModel)]="MobileNo" placeholder="Enter your Mobile No">
                                <div *ngIf="userForm.controls['mobileNo'].invalid &&(userForm.controls['mobileNo'].dirty ||userForm.controls['mobileNo'].touched)"
                                    class="alert alert-danger">
                                    Please Enter Mobile No
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmail">Email</label>
                                <input class="form-control" id="inputEmail" type="email" formControlName="email"
                                    [(ngModel)]="Email" placeholder="Enter your Email">
                                <div *ngIf="userForm.controls['email'].invalid &&(userForm.controls['email'].dirty ||userForm.controls['email'].touched)"
                                    class="alert alert-danger">
                                    Please Enter email
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Description</label>
                            <input class="form-control" id="inputEmailAddress" type="text" formControlName="desc"
                                [(ngModel)]="Description" placeholder="Enter your Description">
                            <div *ngIf="userForm.controls['desc'].invalid &&(userForm.controls['desc'].dirty ||userForm.controls['desc'].touched)"
                                class="alert alert-danger">
                                Please Enter Brand Description
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Photos</div>
                    <div class="card-body text-center">
                        <div *ngFor="let file of selectedFilesWithUrls ; let i = index">
                            <img class="img-account-profile rounded-circle mb-2" [src]="file.url" alt="">
                            <button (click)="removeImage(i)">Remove</button>
                        </div>
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <input class="col-md-3" id="inputLogo" type="file" accept=".jpg, .jpeg, .png"
                            (change)="onFileChange1($event)">
                    </div>
                    <div *ngFor="let imageData of safeImageDataList">
                        <img class="img-account-profile rounded-circle mb-2" [src]="imageData.imageSrc" alt="">
                        <button (click)="removeImageOfDataBase(imageData.id)">Remove</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" [disabled]="userForm.invalid" (click)="saveChanges()">Save
            changes</button>
    </div>

</div>
